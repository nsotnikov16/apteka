<div class="choose-city">
    <div class="page__container">
        <div class="container">
            <div class="choose-city__left">

                
                <form class="flex-row">
                    <div class="search choose">
                        <img src="img/icons/adress-map.svg" alt="map">
                        <input type="text" placeholder="Поиск аптек по адресу">
                        <!-- <div class="flex-row"> -->
                            <img class="search-img" src="img/icons/search-aptek.svg" alt="Поиск">
                        <!-- </div> -->
                        
                    </div>
                    <button type="button" class="search-btn">Найти</button>
                </form>
                

            </div>

            <div class="choose-city__right">

                <form action="#" class="select">
                    <a class="select__btn">Выберите город</a>
                    <div class="select__expand">
                        <div class="select__expand-layout">
                            <div class="select__option">
                                <label for="Surgut" class="select__label">Сургут</label>
                                <input type="checkbox" name="city" value="Surgut" id="Surgut">
                            </div>
                            <div class="select__option">
                                <label for="Pyt-Yah" class="select__label">Пыть-Ях</label>
                                <input type="checkbox" name="city" value="Pyt-Yah"  id="Pyt-Yah">
                            </div>
                            <div class="select__option">
                                <label for="White-Yar" class="select__label">Белый Яр</label>
                                <input type="checkbox" name="city" value="White-Yar"  id="White-Yar">
                            </div>
                            <div class="select__option">
                                <label for="Berezovo" class="select__label">Березово</label>
                                <input type="checkbox" name="city" value="Berezovo"  id="Berezovo">
                            </div>
                            <div class="select__option">
                                <label for="Igrim" class="select__label">Игрим</label>
                                <input type="checkbox" name="city" value="Igrim" id="Igrim">
                            </div>
                            <div class="select__option">
                                <label for="Sytomino" class="select__label">Сытомино</label>
                                <input type="checkbox" name="city" value="Sytomino"  id="Sytomino">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            
        </div>
    </div>
